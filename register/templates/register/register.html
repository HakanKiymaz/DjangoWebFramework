{% extends "mainApp/base.html" %}

{% block title %}
Create an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="form-group">
	{% csrf_token %}
	<legend class="border-bottom mb-3">Create New Account</legend>
	{{form|crispy}}
	<button name="register" type="submit" class="btn btn-success">
		Register
	</button>
	<p>Already Registered? <a href="/login"></a>Login</p>
</form>
{% endblock %}
