{% extends "mainApp/base.html" %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}
{% block FirstRow %}
	<h1 class="mt-2">Welcome! Please Login</h1>
{% endblock %}

{% block content %}
<form method="post" class="form-group">
	{% csrf_token %}
	{{form|crispy}}
	<button type="submit" class="btn btn-success">Login</button>
	<p style="font-family: monospace;">Don't have an account? Create one <a href="/register">now!</a></p>
</form>
{% endblock %}
